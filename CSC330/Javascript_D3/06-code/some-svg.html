<!DOCTYPE html>

<html>
<head>
</head>

<body>
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Rectangle -->
    <rect x="80" y="80" width="100" height="60" fill="lightblue"
        stroke="black" stroke-width="2"/>

    <text x="55" y="45" font-family="Arial" font-size="14"
        fill="black">Rectangle</text>

    <!-- Circle -->
    <circle cx="250" cy="80" r="40" fill="lightgreen"
        stroke="black" stroke-width="2"/>

    <text x="230" y="140" font-family="Arial" font-size="14"
        fill="black">Circle</text>

    <!-- Path (line with a curve) -->
    <path d="M 50 200 Q 150 100, 250 200" stroke="red"
        stroke-width="2" fill="transparent"/>
    <text x="80" y="220" font-family="Arial" font-size="14"
        fill="black">Quadratic Path</text>

    <!-- Explanatory Text -->
    <text x="20" y="270" font-family="Arial" font-size="16"
        fill="black">This SVG contains disjoint elements: a rectangle, a circle, and a path.</text>
</svg>
</body>

</html>
